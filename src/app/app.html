<div class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <header
    class="sticky top-0 z-10 backdrop-blur bg-white border-b border-slate-200 dark:bg-slate-900 dark:border-slate-700"
  >
    <div class="h-16 max-w-6xl mx-auto px-4 flex items-center justify-between">
      <!-- <h1 class="text-lg md:text-2xl lg:text-3xl font-semibold tracking-tight">
        {{ 'app.title' | translate }}
      </h1> -->
      <img src="/logo.png" alt="logo icon" class="h-full w-auto">
      <div class="flex flex-row items-center justify-between gap-2">
        <app-lang-switcher />
        <app-theme-switcher />
      </div>
    </div>
    <app-currency-ticker [base]="'EUR'" [targets]="currencyTargets()" [speed]="60" />
  </header>

  <router-outlet />

  <footer class="max-w-6xl mx-auto px-4 py-6 text-xs text-slate-500 dark:text-slate-400">
    <div
      class="border-t border-slate-200 dark:border-slate-700 pt-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2"
    >
      <p>© {{ year() }} {{ 'app.title' | translate }} — {{ 'footer.notice' | translate }}</p>
      <p class="text-slate-600 dark:text-slate-400">
        {{ 'footer.madeby' | translate }}
        <a
          href="https://anastasios.theodosiou.me"
          target="_blank"
          rel="noopener"
          class="font-medium text-slate-800 hover:underline dark:text-slate-200"
        >
          Anastasios Theodosiou </a
        >.
      </p>
    </div>
  </footer>
</div>
