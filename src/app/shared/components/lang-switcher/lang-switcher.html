<button
  type="button"
  class="cursor-pointer inline-flex items-center gap-1 px-3 py-1.5 rounded-lg border border-slate-600 bg-slate-800 text-slate-200 text-xs font-medium hover:bg-slate-700 transition"
  (click)="toggle()"
>
  @if (lang() === 'el') {
  <span class="flex flex-row items-center gap-2">
    <img src="/gr.svg" class="h-4" alt="Greek flag" />
    <span>{{ 'app.langBtn.el' | translate }}</span>
  </span>
  } @if (lang() === 'en') {
  <span class="flex flex-row items-center gap-2">
    <img src="/us.svg" class="h-4" alt="United States flag" />
    <span>{{ 'app.langBtn.en' | translate }}</span>
  </span>
  }
</button>
