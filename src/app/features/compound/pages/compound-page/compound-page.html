<main class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
  <!-- Toolbar row (πάνω-πάνω, πλάτος 3 cols) -->
  <section class="lg:col-span-3">
    <app-toolbar-actions />
  </section>

  <!-- LEFT: sticky parameters -->
  <section class="lg:col-span-1">
    <div class="lg:sticky lg:top-32 lg:max-h-[calc(100vh-6rem)] lg:overflow-auto">
      <app-parameters-panel />
    </div>
  </section>

  <!-- RIGHT: content που σκρολάρει κανονικά -->
  <section class="lg:col-span-2 min-w-0 flex flex-col gap-6">
    <app-results-kpis />
    <app-yearly-chart />
    <app-yearly-table />
  </section>
</main>
